<div class="card m-3 shadow" style="width: 20rem">
  <div class="card-header">
    <h3>Event Date: {{event.eventDate | date}} </h3>
  </div>
  <div class="card-body">
    <div>Event Name: {{event.eventName}}</div>
    <div>Invite List: {{event.inviteList}}</div>
  </div>
  <div class="card-footer d-flex justify-content-evenly">
    <button class="btn btn-danger">Delete Event</button>
    <button class="btn btn-warning">Edit Event</button>
  </div>
</div>
