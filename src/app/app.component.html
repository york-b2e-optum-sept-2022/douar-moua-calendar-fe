<div *ngIf="isLoggedIn == false">
  <div class="text-center m-5">
    <h1 class="display-1">Manage Events & Invites</h1>
  </div>
  <app-login></app-login>
  <app-create-account></app-create-account>
</div>

<div>
  <app-nav-bar *ngIf="isLoggedIn == true"></app-nav-bar>
  <app-create-event *ngIf="isLoggedIn == true && isCreatingEvent == true"></app-create-event>
  <app-event-list *ngIf="isLoggedIn == true && isCreatingEvent == false"></app-event-list>
</div>
