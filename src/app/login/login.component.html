<div class="card m-3 text-center">

  <div class="card-header">
    <p>Login to Manage Events & Invites</p>
  </div>

  <div class="card-body">
    <input class="m-3" placeholder="Username" [(ngModel)]="foundAccount.username">
    <input placeholder="Password" [(ngModel)]="foundAccount.password">
  </div>

  <div class="card-footer">
    <button class="btn btn-primary" (click)="onLoginClick()">Login</button>
  </div>

</div>
