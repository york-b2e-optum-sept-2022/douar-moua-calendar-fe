<div class="card shadow m-3 text-center">

  <div class="card-header bg-success bg-opacity-50">
    <p class="m-3">Login to Manage Events & Invites</p>
  </div>

  <div class="card-body">
    <input class="m-2" placeholder="Username" [(ngModel)]="loginAccount.username">
    <input type="password" placeholder="Password" [(ngModel)]="loginAccount.password">
  </div>

  <div class="card-footer">
    <button class="btn btn-success" (click)="onLoginClick()">Login</button>
  </div>

</div>
